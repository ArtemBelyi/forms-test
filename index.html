<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="wrap">
            <div class="modal">
                <div class="modal__section-1">
                    <div class="modal__section-1_content">
                        <div class="logo">
                            <img src="./img/logo.svg" alt="bg" class="logo__bg">
                        </div>
                    </div>
                </div>
                <div class="modal__section-2">
                    <div class="modal__section_content">
                        <div class="container">
                            <div class="register">
                                <div class="tilte">
                                    <div class="title__caption">
                                        Get iintoo it today
                                    </div>
                                    <div class="title__slogan">
                                        There is no charge or obligation ipon registration
                                    </div>
                                </div>
                                <div class="socials-list">
                                    <div class="socials-list__item">
                                        <a href="#" class="fa fa-facebook"><span class="socials-list__item-text">Register with Facebook</span></a>
                                    </div>
                                    <div class="socials-list__item">
                                        <a href="#" class="fa fa-linkedin"><span class="socials-list__item-text">Register with Linkedin</span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="form">
                                <form class="form-content" action="https://google.com" method="GET">
                                    <div class="contaier">
                                        <div class="section-input">
                                            <input type="text" class="section-input__email section-input__email--active" value="abelyi467@gmail.com">
                                            <input type="text" class="section-input__phone">
                                        </div>
                                        <div class="tilte">
                                            <div class="title__caption title__caption--medium">
                                                What type of investor are you?
                                            </div>
                                            <div class="title__slogan title__slogan--medium">
                                                Select the type of investor you are below.
                                            </div>
                                        </div>
                                        <div class="radio-list">
                                            <input type="radio" class="radio-list__item radio-list__item--active" name="individual" value="individual" id="choice1">
                                            <label for="choice1">Individual</label>
        
                                            <input type="radio" class="radio-list__item" name="business" value="business" id="choice2">
                                            <label for="choice1">Business</label>
        
                                            <input type="radio" class="radio-list__item" name="IRA" value="IRA" id="choice3">
                                            <label for="choice1">IRA</label>
        
                                            <input type="radio" class="radio-list__item" name="Trust" value="Trust" id="choice3">
                                            <label for="choice1">Trust</label>
                                        </div>
                                        <div class="agree">
                                            <input class="agree__checkbox" type="checkbox" name="option2" value="a2">
                                            <span class="agree__text">I agree to the terms and receiving notifications from iintro <a href="#">View full terms</a></span>
                                        </div>
                                        <div class="submit">
                                            <button class="submit-button" type="submit">Create Account</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
