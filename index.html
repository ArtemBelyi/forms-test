<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="wrap">
            <div class="modal">
                <div class="modal__section-1">
                    <div class="modal__section-1_content">
                        <div class="logo">
                            <img src="./img/logo.svg" alt="bg" class="logo__bg">
                        </div>
                    </div>
                </div>
                <div class="modal__section-2">
                    <div class="modal__section_content">
                        <div class="container">
                            <div class="register">
                                <div class="title">
                                    <div class="title__caption">
                                        Get iintoo it today
                                    </div>
                                    <div class="title__slogan">
                                        There is no charge or obligation ipon registration
                                    </div>
                                </div>
                                <div class="socials-list">
                                    <div class="socials-list__item">
                                        <a href="#" class="fa fa-facebook"><span class="socials-list__item-text">Register with Facebook</span></a>
                                    </div>
                                    <div class="socials-list__item">
                                        <a href="#" class="fa fa-linkedin"><span class="socials-list__item-text">Register with Linkedin</span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="container__line">
                                <hr class="container__line-left"/>
                                OR
                                <hr class="container__line-right"/>
                            </div>
                            <div class="form">
                                <form class="form-content" action="https://google.com" method="GET">
                                    <div class="contaier">
                                        <div class="section-input">
                                            <div class="section-input__item section-input__item--active">
                                                <label class="section-input__item-label" for="email">Email</label>
                                                <input class="section-input__item-input" type="email" value="abelyi467@gmail.com" id="email">
                                            </div>
                                            <div class="section-input__item">
                                                <label class="section-input__item-label" for="phone">Phone</label>
                                                <input class="section-input__item-input" type="text">
                                            </div>
                                        </div>
                                        <div class="title">
                                            <div class="title__caption title__caption--medium">
                                                What type of investor are you?
                                            </div>
                                            <div class="title__slogan title__slogan--medium">
                                                <span>Select the type of investor you are below.</span>
                                            </div>
                                        </div>
                                        <div class="radio-list">
                                            <div class="radio-list__item">
                                                <input type="radio" name="name" value="individual" id="choice1" class="choice1" checked>
                                                <label for="choice1" class="support">Individual</label>
                                                <span class="tip-block">
                                                    <span class="tip">
                                                        I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common
                                                    </span>
                                                </span>
                                            </div>
                                            <div class="radio-list__item">
                                                <input type="radio" name="name" value="business" id="choice2">
                                                <label for="choice1">Business</label>
                                            </div>
                                            
                                            <div class="radio-list__item">
                                                <input class="radio-list__item" type="radio" name="name" value="IRA" id="choice3">
                                                <label class="radio-list__label" for="choice1">IRA</label>
                                            </div>
                                            
                                            <div class="radio-list__item">
                                                <input class="radio-list__item" type="radio" name="name" value="Trust" id="choice3">
                                                <label class="radio-list__label" for="choice1">Trust</label>
                                            </div>
                                        </div>
                                        <div class="agree">
                                            <input class="agree__checkbox" type="checkbox" name="option2" value="a2" id="agree">
                                            <label class="agree__text" for="agree">I agree to the terms and receiving notifications from iintro <a href="#">View full terms</a></label>
                                        </div>
                                        <div class="submit">
                                            <button class="submit__button" type="submit">Create Account</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
